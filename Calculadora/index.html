<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Calculadora de Iphone </h1>
    <br>
    <div class="Calculadora">
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        <div class="Fila">
            <button>AC</button>
            <button>‚Üê</button>
            <button>%</button>
            <button class=" Operador Divicion">&divide;</button>
        </div>
        <div class="Fila">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Operador Multiplicacion">*</button>  
        </div>
        <div class="Fila">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class=" Operador Resta">-</button>
        </div>
        <div class="Fila">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="Operador Suma ">+</button>
        </div>
        <div class="Fila">
            <button class="Boton_0">0</button>
            <button>.</button>
            <button class="Operador Igual">=</button>
        </div>
    </div>
</body>
<script src="calculadora.js"></script>
</html>
